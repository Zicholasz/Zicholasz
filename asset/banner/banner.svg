<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" preserveAspectRatio="xMidYMid slice">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="55%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#17263f"/>
    </linearGradient>

    <!-- glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- subtle grain -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="n"/>
      <feColorMatrix type="saturate" values="0" in="n" result="g"/>
      <feBlend in="SourceGraphic" in2="g" mode="overlay"/>
    </filter>

    <!-- star gradient -->
    <radialGradient id="starGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="40%" stop-color="#9fe9ff" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#9fe9ff" stop-opacity="0"/>
    </radialGradient>

    <!-- text gradient -->
    <linearGradient id="textGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#7ee6ff"/>
      <stop offset="0.5" stop-color="#b0a1ff"/>
      <stop offset="1" stop-color="#7ee6ff"/>
    </linearGradient>

  </defs>

  <!-- Base rectangle -->
  <rect width="1200" height="360" fill="url(#bg)"/>

  <!-- Layered moving stars (three layers with different speeds) -->
  <!-- Layer 1 (slow far stars) -->
  <g id="stars1" opacity="0.7">
    <!-- many small stars -->
    <!-- we use repeating circles with animations on translate Y to simulate drift -->
    <g transform="translate(0,0)">
      <circle cx="80" cy="40" r="1.1" fill="#cfefff">
        <animate attributeName="cy" dur="14s" values="40; -20" repeatCount="indefinite"/>
      </circle>
      <circle cx="220" cy="90" r="0.9" fill="#dff6ff">
        <animate attributeName="cy" dur="16s" values="90; -30" repeatCount="indefinite" begin="-3s"/>
      </circle>
      <circle cx="360" cy="30" r="1.2" fill="#e6fbff">
        <animate attributeName="cy" dur="13s" values="30; -20" repeatCount="indefinite" begin="-1.8s"/>
      </circle>
      <circle cx="520" cy="120" r="1.0" fill="#dff6ff">
        <animate attributeName="cy" dur="15s" values="120; -40" repeatCount="indefinite" begin="-2.2s"/>
      </circle>
      <circle cx="760" cy="10" r="1.3" fill="#cfefff">
        <animate attributeName="cy" dur="18s" values="10; -50" repeatCount="indefinite" begin="-4s"/>
      </circle>
      <circle cx="980" cy="85" r="1.0" fill="#e6fbff">
        <animate attributeName="cy" dur="12s" values="85; -30" repeatCount="indefinite" begin="-0.7s"/>
      </circle>
      <circle cx="1120" cy="55" r="0.9" fill="#dff6ff">
        <animate attributeName="cy" dur="17s" values="55; -25" repeatCount="indefinite" begin="-3.4s"/>
      </circle>
    </g>
  </g>

  <!-- Layer 2 (mid stars, slightly faster and brighter) -->
  <g id="stars2" opacity="0.9">
    <circle cx="40" cy="300" r="1.4" fill="url(#starGrad)">
      <animate attributeName="cy" dur="8s" values="300; -20" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="260" r="1.8" fill="url(#starGrad)">
      <animate attributeName="cy" dur="10s" values="260; -40" repeatCount="indefinite" begin="-2s"/>
    </circle>
    <circle cx="340" cy="320" r="1.6" fill="url(#starGrad)">
      <animate attributeName="cy" dur="9s" values="320; -20" repeatCount="indefinite" begin="-1s"/>
    </circle>
    <circle cx="510" cy="240" r="1.5" fill="url(#starGrad)">
      <animate attributeName="cy" dur="11s" values="240; -30" repeatCount="indefinite" begin="-3s"/>
    </circle>
    <circle cx="680" cy="290" r="1.7" fill="url(#starGrad)">
      <animate attributeName="cy" dur="9.5s" values="290; -25" repeatCount="indefinite" begin="-1.6s"/>
    </circle>
    <circle cx="860" cy="220" r="1.3" fill="url(#starGrad)">
      <animate attributeName="cy" dur="8.5s" values="220; -18" repeatCount="indefinite" begin="-0.8s"/>
    </circle>
    <circle cx="1040" cy="310" r="1.9" fill="url(#starGrad)">
      <animate attributeName="cy" dur="10.5s" values="310; -30" repeatCount="indefinite" begin="-2.6s"/>
    </circle>
  </g>

  <!-- Layer 3 (foreground twinkles) -->
  <g id="stars3">
    <circle cx="300" cy="50" r="2.6" fill="#bff6ff" filter="url(#glow)">
      <animate attributeName="cy" dur="6s" values="50; -20" repeatCount="indefinite" />
      <animate attributeName="r" dur="2s" values="2.6;3.6;2.6" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="100" r="2.2" fill="#9fe9ff" filter="url(#glow)">
      <animate attributeName="cy" dur="7s" values="100; -20" repeatCount="indefinite" begin="-1s"/>
      <animate attributeName="r" dur="2.4s" values="2.2;3.0;2.2" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="40" r="2.4" fill="#cfefff" filter="url(#glow)">
      <animate attributeName="cy" dur="6.5s" values="40; -20" repeatCount="indefinite" begin="-0.4s"/>
      <animate attributeName="r" dur="1.9s" values="2.4;3.2;2.4" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- subtle nebula (gradient blob) -->
  <g opacity="0.12">
    <ellipse cx="900" cy="140" rx="320" ry="90" fill="#498fe8" transform="rotate(-12 900 140)" />
    <ellipse cx="420" cy="160" rx="280" ry="70" fill="#7ea7ff" transform="rotate(8 420 160)" />
  </g>

  <!-- Shooting star -->
  <g>
    <path id="shoot" d="M0,0 L80,-14" stroke="#dff6ff" stroke-width="1.6" stroke-linecap="round" opacity="0.95">
      <animateMotion dur="5s" repeatCount="indefinite" path="M-100,320 C150,200 450,140 1300,-40" begin="0s"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Neon title with glow -->
  <g transform="translate(0,0)">
    <text x="50%" y="48%" text-anchor="middle" font-family="Verdana, Arial, sans-serif" font-size="44" fill="url(#textGrad)" font-weight="700" style="letter-spacing:1.4px" filter="url(#glow)" >
      <tspan>ðŸš€ Zicholasz â€¢ Trailblazer of Code & Stars</tspan>
      <animate attributeName="opacity" values="0.86;1;0.86" dur="3.6s" repeatCount="indefinite"/>
    </text>

    <!-- subtitle -->
    <text x="50%" y="58%" text-anchor="middle" font-family="Verdana, Arial, sans-serif" font-size="16" fill="#9fb7d9" opacity="0.9">
      <tspan>Informatics Student â€¢ Musician â€¢ Gamer â€¢ Cosmic Explorer</tspan>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="4.2s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- soft vignette -->
  <rect width="1200" height="360" fill="black" opacity="0.06"/>
</svg>
